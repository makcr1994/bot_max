<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 390px;
            height: 690px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header .title {
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">Чат-бот "Красноярскэнергосбыт"</div>
        </header>
        <div class="content">
            <button class="button" onclick="window.location.href='https://example.com/button1'">Кнопка 1</button>
            <button class="button" onclick="window.location.href='https://example.com/button2'">Кнопка 2</button>
        </div>
    </div>
</body>
</html>
