<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Строительство и ЖКХ</title>
    <meta name="description" content="Надёжный партнёр в сфере жилищно-коммунального хозяйства и строительства">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 50%, #fff7ed 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
        }

        .container {
            width: 100%;
            max-width: 358px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .logo-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(26, 54, 93, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1a365d;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 15px;
            color: #4a5568;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 54, 93, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ed8936 0%, #f6ad55 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(237, 137, 54, 0.3);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        .footer {
            margin-top: auto;
            padding-top: 24px;
            text-align: center;
            font-size: 13px;
            color: #718096;
        }

        @media (min-width: 400px) {
            .logo {
                width: 180px;
                height: 180px;
            }

            .logo-glow {
                width: 220px;
                height: 220px;
            }

            .title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <div class="logo-glow"></div>
            <img 
                src="logo.png" 
                alt="Логотип компании" 
                class="logo"
            >
        </div>

        <div class="content">
            <h1 class="title">Строительство и ЖКХ</h1>
            <p class="subtitle">Контролирующий орган в сфере жилищно-коммунального хозяйства и строительства</p>
        </div>

        <div class="buttons">
            <a href="https://krasnadzor.ru/" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                Наши услуги
            </a>

            <a href="https://vk.com/id39902591" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                Не связывайтесь с нами
            </a>
        </div>

        <footer class="footer">
            © 2026 Все права защищены
        </footer>
    </div>
</body>
</html>
